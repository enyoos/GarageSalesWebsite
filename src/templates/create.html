{% extends "base.html" %}

<!-- {% block title %}Create Account{% endblock %} -->

{% block extra %} <link rel="stylesheet" href="../static/css/login.css"> {%endblock%}

{%block about%}{%endblock%}
{%block extraboots%}{%endblock%}

{% block content %}
<div class="contentdivform">
    <form class="form-signin" autocomplete="off">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" autocomplete="off" placeholder="Email address" required autofocus>

        <!-- that might be buggy, with the inputUsername stuff -->
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" autocomplete="off" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="p1" id="inputPassword" autocomplete="off" class="form-control" placeholder="Password" required>

        <label for="inputPassword" class="sr-only">Repeat password</label>
        <input type="password" id="inputPasswordR"  autocomplete="off" class="form-control" placeholder="Password" required name="p2">

        <hr>
        {{ captcha_html(captcha)| safe }}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
    </form>
</div>
{%endblock%}
